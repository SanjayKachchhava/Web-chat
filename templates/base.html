{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'cropperjs/dist/cropper.min.css' %}">

	<title>Web-Chat</title>
</head>
<body>

	<!-- header -->
	{% include 'snippets/header.html' %}

	<!-- body of website middel part -->
	<div class="container" id="id_loading_spinner" style="display: none">
		<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only"></span>
			</div>
		</div>		
	</div>


	<div id="main">
		{% block content %}

		{% endblock content %}
	</div>

	<!-- footer -->
	{% include 'snippets/footer.html' %}
	{% include 'snippets/base_js.html' %}
	{% include 'snippets/base_css.html' %}

	<script src="{% static 'bootstrap/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script>

	<script type="module" src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>
	<script type="text/javascript">
		function displayLoadingSpinner(isDisplayed){
			var spinner = document.getElementById("id_loading_spinner")
			if(isDisplayed){
				spinner.style.display = "block"
			}
			else{
				spinner.style.display = "none"
			}
		}
	</script>
	<style type="text/css">
		.material-icons {
		    font-size: 30px;
		    /*color: blue;*/
		}
		
		a{
			text-decoration: none;
		}

	</style>


</body>
</html>
